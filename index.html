<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./spelling_bee.js" defer></script>
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
  <title>Spelling Bee</title>
</head>
<body>
  <div id="left">
    <div id="found">Found words:</div>
    <div id="list-div">
      <ul id="found-words">

      </ul>
    </div>
  </div>
  <div id="center">
    <ul id="grid" class="clear">
      <li>
        <div class="hexagon" id="hidden1"></div>
      </li>
      <li>
        <div class="hexagon"></div>
      </li>
      <li>
        <div class="hexagon"></div>
      </li>
      <li>
        <div class="hexagon"></div>
      </li>
      <li>
        <div class="hexagon" id="center"></div>
      </li>
      <li>
        <div class="hexagon"></div>
      </li>
      <li>
        <div class="hexagon" id="hidden2"></div>
      </li>
      <li>
        <div class="hexagon"></div>
      </li>
      <li>
        <div class="hexagon"></div>
      </li>
    </ul>
    <div id="text-entry">
      <div id="delete" class="btn">Delete</div>
      <div id="text-box" class="btn"></div>
      <div id="submit" class="btn">Submit</div>
    </div>
    <div id="start-shuffle">
      <div id="start" class="btn">Start</div>
      <div id="shuffle" class="btn">Shuffle</div>
    </div>
  </div>
  <div id="right">
    <div id="score-header">Score:</div>
    <div id="score"></div>
    <div id="progress"></div>
  </div>
</body>
</html>
